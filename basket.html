<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="css/basket-style.css">
    <title>Корзина</title>
</head>
<body>
    <section class="fon">
        <h4 class="main-font-text">Ваш заказ</h4>
        <form action="/index.html">
            <button type="submit" class="bx bx-left-arrow" id="bth"></button>
        </form>
        <div class="informated-foods">
                <div class="item">
                    <h4 class="name-food">Вафельные трубочки</h4>
                    <p class="price">// 150Руб</p>
                </div>
                <div class="info-item">
                    <img src="/css/image/foodrus/Вафельные трубочки.png" alt="img-food" class="image">
                </div>
        </div>

        <div class="none">
            <br>
        </div>

        <div class="informated-foods">
            
                <div class="item">
                    <h4 class="name-food">Якитори</h4>
                    <p class="price">// 390Руб</p>
                </div>
                <div class="info-item">
                    <img src="/css/image/foodjapan/Якитори.png" alt="img-food" class="image">
                </div>
        </div>

        <div class="none">
            <br>
        </div>

        <div class="informated-foods">
            
            <div class="item">
                <h4 class="name-food">Пататас бравас</h4>
                <p class="price">// 300Руб</p>
            </div>
            <div class="info-item">
                <img src="/css/image/foodispans/ПАТАТАС БРАВАС.png" alt="img-food" class="image">
            </div>
        </div>

        <div class="none">
            <br>
        </div>

        <form action="#">
            <button type="submit" class="button">Оплатить</button>
        </form>
    </section>
</body>
</html>
